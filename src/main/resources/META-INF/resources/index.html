<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quarkus Chat!</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar navbar-default navbar-pf" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand header" href="/">
                <h1><strong>Tic Tac Toe</strong></h1>
            </a>
            <button id="menu-button" class="btn btn-primary" type="button">Back</button>
        </div>
    </nav>
    <div id="main-screen" class="container">
        <br />
        <div class="row">
            <div class="form">
                <input id="name" name="name" type="text" autocomplete="off" maxlength="15" required>
                <label for="name" class="label-name">
                    <span class="content-name">
                        Name
                    </span>
                </label>
            </div>
            <div class="form">
                <input id="room" name="room" type="text" autocomplete="off" maxlength="3" required>
                <label for="room" class="label-name">
                    <span class="content-name room">
                        Room ID
                    </span>
                </label>
            </div>
            
           
        </div>
        <div class="row">
            <button id="connect" class="action-button btn btn-primary" type="button">Connect</button>
        </div>
        <div class="row">
            <textarea id="chat"></textarea>
        </div>
    </div>
    <div id="game-screen" class="container">
        <canvas id="canvas" width="512" height="512"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>

    <script src="script/controller.js" type="text/javascript"></script>
    <script src="script/ws.js" type="text/javascript"></script>
    <script src="script/view.js" type="text/javascript"></script>
    <script src="script/index.js" type="text/javascript"></script>
</body>

</html>
